<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcade Pickup</title>
</head>
<body>
    <center>
        <h1>Where should we have your motorcade meet you?</h1>
        <br>


        <input type="text" placeholder="Pickup Location">
        <br><br>


        <label for="date">Pickup Date:</label>
        <select id="date" name="date">
            <option value="today">Today</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
        </select>
        <br><br>


        <label for="time">Pickup Time:</label>
        <select id="time" name="time">
            <option>08:00</option>
            <option>08:15</option>
            <option>08:30</option>
            <option>08:45</option>
            <option>09:00</option>
            <option>09:15</option>
            <option>09:30</option>
            <option>09:45</option>
            <option>10:00</option>
            <option>10:15</option>
            <option>10:30</option>
            <option>10:45</option>
            <option>11:00</option>
            <option>11:15</option>
            <option>11:30</option>
            <option>11:45</option>
            <option>12:00</option>
            <option>12:15</option>
            <option>12:30</option>
            <option>12:45</option>
            <option>13:00</option>
            <option>13:15</option>
            <option>13:30</option>
        </select>
        <br><br>

        <label for="duration">Duration of Protection:</label>
        <select id="duration" name="duration">
            <option>5 hours</option>
            <option>6 hours</option>
            <option>7 hours</option>
            <option>8 hours</option>
            <option>9 hours</option>
            <option>10 hours</option>
            <option>11 hours</option>
            <option>12 hours</option>
            <option>13 hours</option>
            <option>14 hours</option>
            <option>15 hours</option>
            <option>16 hours</option>
            <option>17 hours</option>
            <option>18 hours</option>
            <option>19 hours</option>
            <option>20 hours</option>
            <option>21 hours</option>
            <option>22 hours</option>
            <option>23 hours</option>
            <option>24 hours</option>
        </select>

    </center>
</body>
</html>
